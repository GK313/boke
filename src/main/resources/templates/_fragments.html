<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">博客详情页</title>
    <!--适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--一CDN方式引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}"/>
    <!--引入排版样式-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <!--引入animate样式-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <!--引入prism（代码高亮）-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <!--引入editor.md的css样式-->
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <!--网站图标error中-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}"/>

</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui olive header item" style="font-family: STSong">boke</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'" th:href="@{/}"><i
                    class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"
               th:href="@{/tag/tagBlog}"><i
                    class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'" th:href="@{/type/typeBlog}"><i
                    class="clock icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="music icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <!--搜索框-->
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon input m-margin-tb-tiny">
                        <input  type="text" name="query" placeholder="搜索文章...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class=" search link icon"></i>
                    </div>
                </form>
            </div>

            <div  class="right m-item item m-mobile-hide" th:if="${session.user}!=null" >
                <!--系统通知-->
                <a class="item" th:href="@{/messageList/{id}(id=${session.user.getId()})}">
                    <i class="bullhorn icon"></i>动态
                    <div class="floating ui red label">22</div>
                </a>

            </div>

            <div  class="right m-item item m-mobile-hide" th:if="${session.user}!=null" >
                <!--系统通知-->
                <a class="item" th:href="@{/messageList/{id}(id=${session.user.getId()})}">
                    <i class="bullhorn icon"></i>收藏
                    <div class="floating ui red label">22</div>
                </a>
            </div>

            <div  class="right m-item item m-mobile-hide" th:if="${session.user}==null">
                <!--登录or注册-->
                <a class="item" id="loginBtn" th:href="@{/alllogin}">
                    <i class="button icon"></i>注册/登录
                </a>
            </div>


            <div  class="right m-item item m-mobile-hide" id="notic">
                <!--用户头像下拉图标-->
                <div class="right m-item m-mobile-hide menu" th:if="${session.user}">
                    <div class="ui dropdown item ">
                        <div class="text">
                            <img class="ui avatar image"
                                 th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">GJY</span>
                        </div>
                        <!--下拉图标-->
                        <i class="dropdown icon"></i>
                        <!--下拉菜单-->
                        <div class="menu">
                            <a href="#" th:href="@{/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--设置手机端时隐藏导航内容-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--底部栏-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-opacity">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">

            <div class="four wide column">
                <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced m-margin-top-max" >联系我</div>
                <div class="ui inverted link list">
                    <div href="#" class="m-text-thin">Email：onestarlr@hotmail.com</div>
                    <div href="#" class="m-text-thin">QQ：2390232432</div>
                </div>
            </div>

            <div class="four wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <!--微信二维码-->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced " >关注公众号</div>
                        <img src="../static/image/wechat.png" th:src="@{/image/wechat.png}"
                             class="ui m-margin-top rounded image" alt=""
                             style="width:
                        110px">
                    </div>
                </div>
            </div>

            <div class="four wide column" >
                <div class="ui inverted link list">
                    <div class="item">
                        <!--微信二维码-->
                        <div style="font-size: large;font-weight: bold" class="ui inverted m-text-thin m-text-spaced " >问题交流（QQ群）</div>
                        <img src="../static/image/wechat.png" th:src="@{/image/wechat.png}"
                             class="ui m-margin-top rounded image" alt=""
                             style="width:
                        110px">
                    </div>
                </div>
            </div>

            <div class="four wide column" >
                <div style="font-size: large;font-weight: bold" class="ui inverted  m-text-thin m-text-spaced m-margin-top">客栈信息</div>
                <!--<p id="htmer_time" class="item m-text-thin"></p>-->
                <div id="blog-message">
                    <div class="ui inverted link list" style="align-content: center;margin-top: 10px">
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px;">
                            文章总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"> 14 </h2> 篇
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            访问总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"> 14 </h2> 次
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            评论总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"> 14 </h2> 条
                        </div>
                        <div class="m-text-thin" style="text-align: left;margin-left: 75px">
                            留言总数： <h2 class="ui orange header m-inline-block m-margin-top-null" style="font-size:medium;"> 14 </h2> 条
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">粤ICP备20004408号-1</a>
    </div>
</footer>
<script>
    /*消息提示关闭初始化*/
    $('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    /*初始化下拉列表*/
    $('.ui.dropdown')
        .dropdown({
            on : 'hover'
        });
</script>

<script>
    $('#notic').mouseover(function(){
        alert("message")
    });
</script>

</body>

</html>
